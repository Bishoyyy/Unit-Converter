<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="icon" type="image/x-icon" href="preview.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="main-div">
            <p id="heading">Metric/Imperial Unit Conversion</p>
            <input type="text" id="user-input">
            <div id="buttons-div">
                <button id="convert-btn">Convert</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div id="conversion-div">
            <div id="length-div">
                <div id="ld1">
                    <p id="length-title">Length (Meter/Feet)</p>
                </div>
                <div id="ld2">
                    <p id="length-input"></p>
                </div>
            </div>
            <div id="volume-div">
                <div id="vd1">
                    <p id="volume-title">Volume (Liters/Gallons)</p>
                </div>
                <div id="vd2">
                    <p id="volume-input"></p>
                </div>
            </div>
            <div id="mass-div">
                <div id="md1">
                    <p id="mass-title">Mass (Kilograms/Pounds)</p>
                </div>
                <div id="md2">
                    <p id="mass-input"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
